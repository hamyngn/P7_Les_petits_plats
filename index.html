<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Les petits plats</title>
</head>
<body>
    <header role="banner">
        <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Les petits plats Home Page"/></a>
    </header>
    <section class="search">
        <div>
        <input 
            type="search" 
            class="search-bar" 
            placeholder="Rechercher une recette"
            onfocus="this.placeholder = ''" 
            onblur="this.placeholder = 'Rechercher une recette'"
        >
        <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <p class="error"></p>
        <div class="search-tags">
            <div class="div--ingredients fields">
            <input 
                type="search" 
                class="input-ingredients" 
                placeholder="Ingredients" 
                onfocus="this.placeholder = ''" 
                onblur="this.placeholder = 'Ingredients'"
            >
            <span class="icon--ingredients">
            <i class="fa-solid fa-chevron-down chevron show-ingredients show"></i>
            <i class="fa-solid fa-chevron-up chevron hide-ingredients hide"></i>
            </span>
            </div>
            <div class="div--appareils fields">
            <input 
                type="search" 
                class="input-appareils" 
                placeholder="Appareils" 
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Appareils'"
            >
            <span class="icon--appareils">
            <i class="fa-solid fa-chevron-down chevron show-appareils show"></i>
            <i class="fa-solid fa-chevron-up chevron hide-appareils hide"></i>
            </span>
            </div>
            <div class="div--ustensils fields">
            <input 
                type="search" 
                class="input-ustensils" 
                placeholder="Ustensils" 
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Ustensils'"
            >
            <span class="icon--ustensils">
            <i class="fa-solid fa-chevron-down chevron show-ustensils show"></i>
            <i class="fa-solid fa-chevron-up chevron hide-ustensils hide"></i>
            </span>
            </div>
        </div>

        <div class="bground">
            <div class="ingredients-bg">
                <div class="modal modal-ingredients">
                </div>
            </div>
            <div class="appareils-bg">
                <div class="modal modal-appareils">
                </div>
            </div>
            <div class="ustensils-bg">
                <div class="modal modal-ustensils">
                </div>
            </div>
        </div>

    </section>
    <section class="recipes section--recipes">
    </section>
    <div class="result">
        <div class="recipes search-result"></div>
    </div>
    <script src="https://kit.fontawesome.com/703ea3752e.js" crossorigin="anonymous"></script>
    <script src="./scripts/factories/recipe.js"></script>
    <script src="./scripts/pages/index.js"></script>
</body>
</html>
