<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Les petits plats</title>
</head>
<body>
    <header role="banner">
        <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Les petits plats Home Page"/></a>
    </header>
    <section class="search">
        <div>
        <input type="search" class="search-bar" placeholder="Rechercher une recette">
        <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <p class="error"></p>
        <div class="search-tags">
            <div class="ingredients">
            <input type="search" class="input-ingredients" placeholder="Ingredients" onfocus="this.placeholder = ''">
            <span class="icon--ingredients">
            <i class="fa-solid fa-chevron-down chevron"></i>
            <i class="fa-solid fa-chevron-up chevron"></i>
            </span>
            </div>
        </div>
        <div class="bground">
            <div class="modal-ingredients">
            </div>
        </div>
    </section>
    <section class="recipes section--recipes">

    </section>
    <div class="result">
        <div class="recipes search-result"></div>
    </div>
    <script src="https://kit.fontawesome.com/703ea3752e.js" crossorigin="anonymous"></script>
    <script src="./scripts/factories/recipe.js"></script>
    <script src="./scripts/pages/index.js"></script>
</body>
</html>
